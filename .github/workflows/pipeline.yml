name: Run YAML Pipeline

on: [push]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: pytest

      - name: Run data pipeline
        run: python pipeline.py

      - name: Run pipeline with alternate config
        run: python pipeline.py --config config_alt.yaml

