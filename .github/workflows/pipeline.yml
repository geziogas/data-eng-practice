name: CSV Pipeline

on: [push]

jobs:
  csv_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run pipeline
        run: |
          python pipeline.py --config config.yaml --input input.csv --output output.csv

      - name: Check that output.csv exists
        run: test -f output.csv && echo "✅ output.csv created"

      - name: Check that output.csv is not empty
        run: |
          if [ $(wc -l < output.csv) -gt 1 ]; then
            echo "✅ output.csv has data"
          else
            echo "❌ output.csv is empty"
            exit 1
          fi
